<title>无标题文档</title>
</head>
<body>
<div class="sectionHeader">产品修改</div>
<div class="sectionBody">


<form name="form1" action="index.php" method="post" enctype="multipart/form-data" >
<input type="hidden" name="mod" value="proEdit">
<input type="hidden" name="id" value="{id}">
<table width=100% class="grid">
  <tr>
    <td class="row3" width="103">产品名称:</td>
    <td width="851" class="row1"><input name="p_name" type="text" value="{p_name}"></td>
  </tr>
  
  <tr>
    <td class="row3" width="103">所属类别:</td>
    <td width="851" class="row1">{select}</td>
  </tr>
  
  <tr>
    <td class="row3" width="103">产品图片:</td>
    <td width="851" class="row1"><input name="pic" type="file" >{pic}</td>
  </tr>
 
  <tr>
    <td class="row3" width="103">描述:</td>
    <td width="851" class="row1"><textarea name="descripiton" id="descripiton" cols="50" rows="5" >{descripiton}</textarea></td>
  </tr>
  
   <tr>
    <td class="row3" width="103">付款方式:</td>
    <td width="851" class="row1"><input name="payment" type="text" value="{payment}"></td>
  </tr>
   
   <tr>
    <td class="row3" width="103">运输方式:</td>
    <td width="851" class="row1"><input name="delivery" type="text" value="{delivery}"></td>
  </tr>
 
  <tr>
    <td colspan="2" class="row1" align="center"><input type="submit" name="sub" value="提交" /></td>
  </tr>
  </table>
</form>

</div>
</div>
</body>
